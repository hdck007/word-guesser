<!DOCTYPE html>
<html>
<style>
body {
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;
  background: linear-gradient(rgb(241, 174, 250), rgb(243, 129, 172));
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 100vh;
}
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  }


/* Full-width input fields */
input[type=text], input[type=password] {
  width: 50%;
  padding: 20px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f8f0f0;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

#inpTxt{
  width: 90%;
}

hr {
  margin-bottom: 25px;
}

.container{
  height: 350px;
  width: 400px;
  background: white;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

</style>
<body>

<form action="/game.html">
  <div class="container">
    <h1 style="color: rgb(243, 129, 172); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 60px;" >Join Game</h1>
    <br />
      <input type="text" placeholder="Enter name" name="name" id="inpTxt" required><br>
      <input type="text" placeholder="Enter code" name="code" id="inpTxt" required><br>
      <style>
        .button {
          background-color: rgb(243, 129, 172); /* Green */
          color: white;
          border: none;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          -webkit-transition-duration: 0.4s; /* Safari */
          transition-duration: 0.4s;
          width: 90%;
        }
        
        .button1:hover {
          box-shadow:  0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        </style>
        </head>
        <body>
        
        <button class="button button1">Enter Game</button>
        
        </body>
        
  </div>
</form>

</body>
</html>
